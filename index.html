<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>SVG - Scalable Vector Graphic</h1>
        <img src="images/first.svg" alt="Vector">

        <!-- embed the svg code directly inside the html -->
        <svg class="dice" width="200" height="200" >
            <!-- SVG graphic code here -->
              <rect width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#4dd0e1"/>
              <circle cx="50" cy="50" r="25" fill="#d50000" />
          </svg>
          
    </div>
</body>
</html>
