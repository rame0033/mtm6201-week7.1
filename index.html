<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>SVG - Scalable Vector Graphic</h1>
        <img src="images/first.svg" alt="Vector">

        <!-- embed the svg code directly inside the html -->
        <svg class="dice" width="200" height="200" >
            <!-- SVG graphic code here -->
              <rect width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#4dd0e1"/>
              <circle cx="50" cy="50" r="25" fill="#d50000" />
          </svg>

          <!-- Reusing -->
          <svg class="dice" width="200" height="200" >
            <!-- SVG graphic code here -->
              <rect width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#4dd0e1"/>
              <circle id="dot" cx="50" cy="50" r="25" fill="#d50000" />
              <use xlink:href="#dot" x="100" ></use>
              <use xlink:href="#dot" y="100"></use>
              <use xlink:href="#dot" x="100" y="100"></use>
          </svg>

          <!-- Defs use and group -->
          <svg class="dice5" width="200" height="200" >
              <!-- SVG graphic code here -->
              <defs>
                  <rect id="box" width="200" height="200" x="0" y="0" rx="8" ry="4" fill="#4dd0e1"/>
                  <circle id="point" cx="50" cy="50" r="25" fill="#d50000" />
              </defs>
              <use xlink:href="#box" x="0" y="0"></use>
              <g>
                <use xlink:href="#point" ></use>
                <use xlink:href="#point" x="100"></use>
                <use xlink:href="#point" x="100" y="100"></use>
                <use xlink:href="#point" y="100"></use>
                <use xlink:href="#point" x="50" y="50"></use>
              </g>
          </svg>
          
          <!-- Gradient and text -->
          <svg width="250" height="50" viewbox="0 0 250 50">
            <defs>
                <linearGradient id="myGradient">
                    <stop offset="0%" stop-color="red" />
                    <stop offset="50%" stop-color="black" />
                    <stop offset="100%" stop-color="gold" />
                </linearGradient>
            </defs>
            <text x="0" y="50" fill="url(#myGradient)" font-size="3rem">Colorful</text>
          </svg>

          <!-- Pattern -->
          <svg width="300" height="200" viewBox="0 0 300 200">
            <defs>
                <pattern width="300" height="200" id="zigzag" patternUnits="userSpaceOnUse">
                    <image width="300" height="200" xlink:href="http://placepattern.com/300/200" />
                </pattern>
            </defs>
            <text class="pattern" x="0" y="100" fill="url(#zigzag)">Pattern</text>
          </svg>
    </div>
</body>
</html>
